<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Screener</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">AI-Powered Resume Screener</h2>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Job Description</label>
        <textarea name="job_desc" class="form-control" rows="5" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Resume (PDF)</label>
        <input type="file" name="resume" class="form-control" accept=".pdf" required>
      </div>

      <button class="btn btn-primary w-100">Analyze</button>
    </form>

    {% if score %}
      <div class="alert alert-info mt-4 text-center">
        <h5>Resume Match Score: {{ score }}%</h5>
      </div>
    {% endif %}
  </div>
</body>
</html>
